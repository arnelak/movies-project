<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movies</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/lodash/lodash.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="public/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="public/script/main.js"></script>
  <script src="public/script/movieobject.js"></script>
  <script src="public/script/single.js"></script>
</head>
<body>
  <img id="mainImg" class="backImg" src="image/background.png" />
  <div class="backImg backImg"></div>
   <header>
       <div class="container" id="mainContainer">
           <span class="home"><a href="index.html"><b>HOME</b></a></span>
       <nav>
           <span class="navCollapse"><i class="fa fa-bars" aria-hidden="true"></i></span>
              <ul class="header-list list-inline">
                  <li><a href="index.html?genre=action">Action</a></li>
                  <li><a href="index.html?genre=adventure">Adventure</a></li>
                  <li><a href="index.html?genre=animation">Anime</a></li>
                  <li><a href="index.html?genre=comedy">Comedy</a></li>
                  <li><a href="index.html?genre=drama">Drama</a></li>
                  <li><a href="index.html?genre=horror">Horror</a></li>
                  <li><a href="index.html?genre=thriller">Thriller</a></li>
              </ul>

       </nav>
          <i class="fa fa-search searchIcon" aria-hidden="true"></i>
               <input id="myText" type="text" name="text" placeholder="Movie name...">
          </div>

   </header>

      <div class="moviesWrap">
          <div id="movies" class="container singlePage">
              <div class="backRow">
              <span class="return">
                 <i class="fa fa-chevron-left leftArrow" aria-hidden="true" onclick="goBack()"></i>
              </span>
              </div>
              <div class="row pageRow">

              </div>
          </div>
      </div>
  <script type="text/javascript">


      function goBack() {
          window.history.back();
      }

      $(document).ready(function() {
          $('.popup-gallery').magnificPopup({
              delegate: 'a',
              type: 'image',
              tLoading: 'Loading image #%curr%...',
              mainClass: 'mfp-img-mobile',
              gallery: {
                  enabled: true,
                  navigateByImgClick: true,
                  preload: [0,1] // Will preload 0 - before current, and 1 after the current image
              },
              image: {
                  tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
                  titleSrc: function(item) {
                      return item.el.attr('title') + '<small>by Marsel Van Oosten</small>';
                  }
              }
          });
      });
  </script>
</body>
</html>
